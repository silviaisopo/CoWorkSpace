<!-- FILTRI ORIZZONTALI -->
<main class="px-6 md:px-20 py-10">
    <h1 class="text-3xl font-bold mb-8">Trova lo spazio ideale</h1>
    <form id="filterForm" class="bg-[#4a3729] border border-[#2e2219] p-6 rounded-lg flex flex-wrap gap-6 items-end justify-between max-w-full">

        <!-- Tipo -->
        <div class="flex flex-col w-[200px]">
            <label class="text-[#f3f6f4] mb-1">Tipo di spazio</label>
            <select id="tipo" class="bg-[#7b6655] text-[#f3f6f4] rounded-lg border-none">
                <option value="">Tutti</option>
                <option>Ufficio</option>
                <option>Coworking</option>
                <option>Studio</option>
            </select>
        </div>

        <!-- Città -->
        <div class="flex flex-col w-[200px]">
            <label class="text-[#f3f6f4] mb-1">Città</label>
            <input id="citta" type="text" placeholder="Inserisci città" class="bg-[#7b6655] text-[#f3f6f4] placeholder-[#f3f6f4] rounded-lg border-none" />
        </div>

        <!-- Prezzo Min -->
        <div class="flex flex-col w-[120px]">
            <label class="text-[#f3f6f4] mb-1">Prezzo Min</label>
            <input id="prezzoMin"
                   type="number"
                   min="0"
                   placeholder="- €"
                   class="bg-[#7b6655] text-[#f3f6f4] placeholder-[#f3f6f4] rounded-lg border-none" />
        </div>

        <!-- Prezzo Max -->
        <div class="flex flex-col w-[120px]">
            <label class="text-[#f3f6f4] mb-1">Prezzo Max</label>
            <input id="prezzoMax"
                   type="number"
                   min="0"
                   placeholder="- €"
                   class="bg-[#7b6655] text-[#f3f6f4] placeholder-[#f3f6f4] rounded-lg border-none" />
        </div>

        <!-- Strumenti -->
        <div class="flex flex-col w-[240px]">
            <label class="text-[#f3f6f4] mb-1">Strumenti extra</label>
            <select id="strumento" class="bg-[#7b6655] text-[#f3f6f4] rounded-lg border-none">
                <option value="">Qualsiasi</option>
                <option>Wi-Fi</option>
                <option>Sala riunioni</option>
                <option>Stampante</option>
                <option>Cucina</option>
            </select>
        </div>

        <!-- Pulsante -->
        <button type="submit" class="bg-[#7b6655] text-[#f3f6f4] font-bold px-6 py-2 rounded-lg h-12">Cerca</button>
    </form>

    <!-- RISULTATI -->
    <section id="risultati" class="mt-10 grid md:grid-cols-3 gap-6"></section>
</main>
