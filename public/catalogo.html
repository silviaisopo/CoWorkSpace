<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoWorkSpace - Catalogo</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="/css/style.css">
    <!--<link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700"
    />-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-[#f3f6f4] text-[#212121]" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

<!-- NAVBAR -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#c4b5a7] px-10 py-3">
    <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 text-[#212121]">
            <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
            </div>
            <a href="index.html">
                <h2 class="text-[#212121] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>
            </a>
        </div>
        <div class="flex items-center gap-9">
            <a class="text-[#212121] text-sm font-bold leading-normal" href="catalogo.html">Esplora</a>
            <a class="text-[#212121] text-sm font-bold leading-normal" href="about-us.html">Chi Siamo</a>
            <a class="text-[#212121] text-sm font-bold leading-normal" href="contatti.html">Contatti</a>
            <a class="text-[#212121] text-sm font-bold leading-normal" href="offerte.html">Prenota</a>
        </div>
    </div>
    <div class="flex flex-1 justify-end gap-8 items-center">
        <div class="flex flex-1 justify-end gap-8 items-center">
            <a id="profile-btn" href="img/avatar.png">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("/img/avatar.png");'></div>
            </a>
        </div>
        <!-- Icona carrello -->
        <a href="carrello.html" class="relative">
            <div class="size-10 flex items-center justify-center bg-[#f3f6f4] rounded-full text-[#4a3729]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m12-9l2 9m-6-9v9"/>
                </svg>
            </div>
        </a>
        <a href="login.html">
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#4a3729] text-[#f3f6f4] text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Accedi</span>
            </button>
        </a>
    </div>
</header>

<!-- FILTRI ORIZZONTALI -->
<main class="px-6 md:px-20 py-10 bg-[#f9faf8] min-h-screen">
    <h1 class="text-3xl md:text-4xl font-bold mb-10 text-center text-[#3b3b3b]">Trova lo spazio ideale</h1>

    <form id="filterForm" class="bg-[#f3f6f4] border border-[#4a3729] p-8 rounded-xl flex flex-col md:flex-row gap-6 items-end justify-center max-w-2xl mx-auto shadow-lg">
        <!-- Tipo -->
        <div class="flex flex-col w-full md:w-[220px]">
            <label class="text-[#212121] mb-2 font-medium">Tipo di spazio</label>
            <select id="tipo" class="bg-[#f3f6f4] border border-[#4a3729] text-[#212121] rounded-lg p-3 hover:border-[#c8a97e] focus:outline-none focus:ring-2 focus:ring-[#c8a97e] transition">
                <option value="">Tutti</option>
                <option>Ufficio Privato</option>
                <option>Postazione Condivisa</option>
                <option>Sala Riunioni</option>
            </select>
        </div>

        <!-- Città -->
        <div class="flex flex-col w-full md:w-[220px]">
            <label class="text-[#212121] mb-2 font-medium">Città</label>
            <input id="citta" type="text" placeholder="Inserisci città"
                   class="bg-[#f3f6f4] border border-[#4a3729] text-[#212121] placeholder-[#212121] rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c8a97e] transition" />
        </div>

        <!-- Pulsante -->
        <div class="flex flex-col w-full md:w-auto">
            <button type="submit" class="bg-[#4a3729] text-[#f3f6f4] font-bold px-8 py-3 rounded-lg h-12 hover:bg-[#3a2f28] transition">Cerca</button>
        </div>
    </form>

    <!-- RISULTATI -->
    <section id="results" class="mt-12 grid md:grid-cols-3 gap-6"></section>
</main>


<!-- FOOTER -->
<footer class="flex justify-center px-4 mt-20">
    <div class="max-w-[960px] w-full flex flex-col items-center text-[#2b2926] text-sm py-10">
        <div class="flex flex-wrap justify-center gap-6 mb-4">
            <a href="about-us.html">Chi siamo</a>
            <a href="contatti.html">Contatti</a>
            <a href="#">Termini</a>
            <a href="#">Privacy</a>
        </div>
        <p>© 2025 Workspaces. Tutti i diritti riservati.</p>
    </div>
</footer>

<script src="js/catalogo.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
