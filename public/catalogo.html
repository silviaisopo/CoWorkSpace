<!-- FILTRI ORIZZONTALI -->
<main class="px-6 md:px-20 py-10">
    <h1 class="text-3xl font-bold mb-8">Trova lo spazio ideale</h1>
    <form id="filterForm" class="bg-[#1b3124] border border-[#366348] p-6 rounded-lg flex flex-wrap gap-6 items-end justify-between max-w-full">

        <!-- Tipo -->
        <div class="flex flex-col w-[200px]">
            <label class="text-[#96c5a9] mb-1">Tipo di spazio</label>
            <select id="tipo" class="bg-[#264532] text-white rounded-lg border-none">
                <option value="">Tutti</option>
                <option>Ufficio</option>
                <option>Coworking</option>
                <option>Studio</option>
            </select>
        </div>

        <!-- Città -->
        <div class="flex flex-col w-[200px]">
            <label class="text-[#96c5a9] mb-1">Città</label>
            <input id="citta" type="text" placeholder="Inserisci città" class="bg-[#264532] text-white rounded-lg border-none" />
        </div>

        <!-- Prezzo Min -->
        <div class="flex flex-col w-[120px]">
            <label class="text-[#96c5a9] mb-1">Prezzo Min</label>
            <input id="prezzoMin" type="number" min="0" class="bg-[#264532] text-white rounded-lg border-none" />
        </div>

        <!-- Prezzo Max -->
        <div class="flex flex-col w-[120px]">
            <label class="text-[#96c5a9] mb-1">Prezzo Max</label>
            <input id="prezzoMax" type="number" min="0" class="bg-[#264532] text-white rounded-lg border-none" />
        </div>

        <!-- Strumenti -->
        <div class="flex flex-col w-[240px]">
            <label class="text-[#96c5a9] mb-1">Strumenti extra</label>
            <select id="strumento" class="bg-[#264532] text-white rounded-lg border-none">
                <option value="">Qualsiasi</option>
                <option>Wi-Fi</option>
                <option>Sala riunioni</option>
                <option>Stampante</option>
                <option>Cucina</option>
            </select>
        </div>

        <!-- Pulsante -->
        <button type="submit" class="bg-[#38e07b] text-[#122118] font-bold px-6 py-2 rounded-lg h-12">Cerca</button>
    </form>

    <!-- RISULTATI -->
    <section id="risultati" class="mt-10 grid md:grid-cols-3 gap-6"></section>
</main>

    </div>
</footer>

<!-- SCRIPT JS -->
<script>
    const spazi = [
        {
            nome: "Hub Creativo",
            tipo: "Coworking",
            citta: "Milano",
            prezzo: 30,
            strumenti: ["Wi-Fi", "Sala riunioni"],
            immagine: "https://source.unsplash.com/featured/?workspace"
        },
        {
            nome: "Ufficio Smart",
            tipo: "Ufficio",
            citta: "Roma",
            prezzo: 50,
            strumenti: ["Wi-Fi", "Stampante", "Cucina"],
            immagine: "https://source.unsplash.com/featured/?office"
        },
        {
            nome: "Studio Design",
            tipo: "Studio",
            citta: "Torino",
            prezzo: 40,
            strumenti: ["Sala riunioni"],
            immagine: "https://source.unsplash.com/featured/?studio"
        }
    ];

    const risultatiDiv = document.getElementById("risultati");

    function mostraRisultati(lista) {
        risultatiDiv.innerHTML = "";
        if (lista.length === 0) {
            risultatiDiv.innerHTML = `<p class="text-[#96c5a9] col-span-3">Nessun risultato trovato.</p>`;
            return;
        }

        lista.forEach(spazio => {
            const div = document.createElement("div");
            div.className = "bg-[#1b3124] rounded-lg overflow-hidden border border-[#264532]";
            div.innerHTML = `
          <div class="h-40 bg-cover bg-center" style="background-image: url('${spazio.immagine}')"></div>
          <div class="p-4">
            <h3 class="font-bold text-lg">${spazio.nome}</h3>
            <p class="text-sm text-[#96c5a9]">${spazio.tipo} - ${spazio.citta}</p>
            <p class="text-sm mt-1">€${spazio.prezzo} al giorno</p>
            <p class="text-xs text-[#96c5a9] mt-2">Strumenti: ${spazio.strumenti.join(", ")}</p>
          </div>
        `;
            risultatiDiv.appendChild(div);
        });
    }

    document.getElementById("filterForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const tipo = document.getElementById("tipo").value.toLowerCase();
        const citta = document.getElementById("citta").value.toLowerCase();
        const prezzoMin = parseInt(document.getElementById("prezzoMin").value) || 0;
        const prezzoMax = parseInt(document.getElementById("prezzoMax").value) || Infinity;
        const strumento = document.getElementById("strumento").value.toLowerCase();

        const filtrati = spazi.filter(spazio => {
            const matchTipo = tipo === "" || spazio.tipo.toLowerCase() === tipo;
            const matchCitta = citta === "" || spazio.citta.toLowerCase().includes(citta);
            const matchPrezzo = spazio.prezzo >= prezzoMin && spazio.prezzo <= prezzoMax;
            const matchStrumento = strumento === "" || spazio.strumenti.map(s => s.toLowerCase()).includes(strumento);
            return matchTipo && matchCitta && matchPrezzo && matchStrumento;
        });

        mostraRisultati(filtrati);
    });

    mostraRisultati(spazi); // mostra iniziali
</script>

</body>
</html>
