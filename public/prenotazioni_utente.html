<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CoWorkSpace - Prenotazioni Utente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/img/Icona_sito.svg">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    .active-tab {
      border-bottom: 2px solid #54422b;
      color: #212121;
      font-weight: 600;
    }
  </style>
</head>
<body style='font-family: "Spline Sans", "Noto Sans", sans-serif; background-color:#f3f6f4; color:#212121; margin:0;'>
<div class="flex flex-col min-h-screen">
  <!-- HEADER -->
  <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#c4b5a7] px-4 py-3 lg:px-10">
    <div class="flex items-center gap-4">
      <div class="size-4">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
      </div>
      <a href="index.html">
        <h2 class="text-[#212121] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>
      </a>
    </div>

    <!-- Desktop nav -->
    <nav class="hidden lg:flex items-center gap-6">
      <a class="text-[#212121] text-sm font-bold" href="catalogo.html">Esplora</a>
      <a class="text-[#212121] text-sm font-bold" href="about-us.html">Chi Siamo</a>
      <a class="text-[#212121] text-sm font-bold" href="contatti.html">Contatti</a>
    </nav>

    <!-- Hamburger mobile -->
    <div class="flex items-center gap-4 lg:hidden">
      <button id="hamburger-btn" class="text-[#212121] focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Profilo e carrello -->
    <div class="flex items-center gap-4 ml-auto">
      <a href="carrello.html" class="relative">
        <div class="size-10 flex items-center justify-center bg-[#f3f6f4] rounded-full text-[#4a3729]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m12-9l2 9m-6-9v9"/>
          </svg>
        </div>
        <span id="cart-badge" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full px-1.5 py-0.5">1</span>
      </a>
      <button onclick="logout()" class="rounded-lg bg-[#4a3729] text-[#f3f6f4] px-4 py-2 text-sm font-bold hover:bg-[#6d5542] transition">Logout</button>
    </div>
  </header>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden lg:hidden bg-[#f3f6f4] flex flex-col gap-2 px-4 py-2 border-b border-[#c4b5a7]">
    <a href="catalogo.html" class="text-[#212121] font-bold py-2">Esplora</a>
    <a href="about-us.html" class="text-[#212121] font-bold py-2">Chi Siamo</a>
    <a href="contatti.html" class="text-[#212121] font-bold py-2">Contatti</a>
  </div>

  <div class="flex flex-1 flex-col lg:flex-row">
    <!-- SIDEBAR -->
    <aside class="w-full lg:w-64 bg-[#f3f6f4] p-4 relative">
      <div class="flex items-center gap-3 mb-8">
        <div class="bg-cover bg-center rounded-full size-12" style='background-image:url("/img/avatar.png");'></div>
        <div>
          <h1 id="user-name" class="text-[#4a3729] font-medium">Caricamento...</h1>
          <p id="user-role" class="text-[#8b6b4d] text-sm"></p>
        </div>
      </div>
      <nav class="space-y-1 text-[#4a3729] font-medium">
        <a href="area_riservata.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè† Dashboard</a>
        <a href="prenotazioni_utente.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üìÖ Prenotazioni</a>
      </nav>
      <svg class="absolute top-0 left-0 w-full pointer-events-none" height="260" viewBox="0 0 100 260" preserveAspectRatio="none" aria-hidden="true">
        <path d="M100 0 V180 Q100 200 92 200 H0" stroke="#c4b5a7" stroke-width="1" fill="none" vector-effect="non-scaling-stroke" stroke-linecap="round"/>
      </svg>
    </aside>

    <!-- CONTENUTO -->
    <main class="flex-1 p-4 lg:p-8 bg-[#f3f6f4]">
      <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-6">
        <h1 class="text-2xl font-bold text-[#212121] mb-2 lg:mb-0">Le tue prenotazioni</h1>
        <a href="catalogo.html" class="flex items-center gap-2 px-4 py-2 bg-[#54422b] text-[#f3f6f4] font-bold rounded-lg">Nuova Prenotazione</a>
      </div>

      <!-- TABS -->
      <div class="flex border-b border-[#6d5542] mb-6">
        <button id="tab-active" class="active-tab px-4 py-2 border-none bg-transparent">Attive</button>
        <button id="tab-past" class="px-4 py-2 border-none bg-transparent text-[#2b2926] font-medium">Passate</button>
      </div>

      <!-- CONTAINER PRENOTAZIONI DINAMICHE -->
      <div id="active-bookings" class="flex flex-col gap-4"></div>
      <div id="past-bookings" class="flex flex-col gap-4 hidden"></div>
    </main>
  </div>
</div>

<footer class="mt-4">
  <div class="max-w-[960px] w-full mx-auto flex flex-col items-center text-[#6d5542] text-sm py-10">
    <div class="flex flex-wrap justify-center gap-6 mb-4">
      <a href="about-us.html" class="hover:text-[#4a3729]">Chi siamo</a>
      <a href="contatti.html" class="hover:text-[#4a3729]">Contatti</a>
      <a href="#" class="hover:text-[#4a3729]">Termini</a>
      <a href="#" class="hover:text-[#4a3729]">Privacy</a>
    </div>
    <p>¬© 2025 Workspaces. Tutti i diritti riservati.</p>
  </div>
</footer>

<!-- SCRIPT -->
<script>
  // Hamburger menu toggle
  const hamburgerBtn = document.getElementById('hamburger-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  hamburgerBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

<script src="js/prenotazioni_utente.js"></script>
<script src="js/app.js"></script>
</body>
</html>
