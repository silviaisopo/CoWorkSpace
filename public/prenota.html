<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
          rel="stylesheet"
          as="style"
          onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
  />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" />
  <title>CoWorkSpace - Prenota</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script>
  <style>
    body { font-family: "Spline Sans", "Noto Sans", sans-serif; }
    .slot-button {
      transition: all 0.2s ease;
    }
    .slot-button:hover:not(.disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .slot-button.selected {
      background-color: #4a3729;
      color: white;
      border-color: #4a3729;
    }
    .slot-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .flatpickr-day.selected {
      background-color: #4a3729;
      border-color: #4a3729;
    }
  </style>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#f3f6f4] dark group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">

    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#c4b5a7] px-10 py-3">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 text-[#212121]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
          </div>
          <a href="index.html">
            <h2 class="text-[#212121] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>
          </a>
        </div>
        <div class="flex items-center gap-9">
          <a class="text-[#212121] text-sm font-bold leading-normal" href="catalogo.html">Esplora</a>
          <a class="text-[#212121] text-sm font-bold leading-normal" href="about-us.html">Chi Siamo</a>
          <a class="text-[#212121] text-sm font-bold leading-normal" href="contatti.html">Contatti</a>
          <a class="text-[#212121] text-sm font-bold leading-normal" href="offerte.html">Prenota</a>
        </div>
      </div>
      <div class="flex flex-1 justify-end gap-8 items-center">
        <div class="flex flex-1 justify-end gap-8 items-center">
          <a id="profile-btn" href="#">
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA_MVb8XzjwZkF6O5ivyZadhiZ0XFu3eD3FcdLA4Ixll10kk5401IzquwYtZFDU62_BZe5t4MMH_vsl_n-OlC8DmE3TAuYL59BpGsjAUiiYKmyXt19iHlvSxRwnHOXcrL0tZZkBwMt6JXJAihCyIfWS5ZYZOvlrXleOJbjxL4_dwtH5z3dIiicVgsdefagncm7OtGLysfvqF9hePY98itO4GtP3sLCMwziLNNYudYkqwO0-nVMuTdxyLMBx0MOlp5OG4_wDawpRjBtW");'></div>
          </a>
        </div>
        <!-- Icona carrello -->
        <a href="carrello.html" class="relative">
          <div class="size-10 flex items-center justify-center bg-[#f3f6f4] rounded-full text-[#4a3729]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m12-9l2 9m-6-9v9"/>
            </svg>
          </div>
        </a>
        <a href="login.html">
          <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#4a3729] text-[#f3f6f4] text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Accedi</span>
          </button>
        </a>
      </div>
    </header>

    <div class="max-w-6xl mx-auto py-8 px-4">
      <!-- Hero Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Dettagli sede -->
        <div id="location-details" class="bg-white rounded-lg border border-[#c4b5a7] p-6 shadow-sm">
          <h2 class="text-xl font-bold mb-4 text-[#212121]">Dettagli Sede</h2>
          <!-- Riempito da JS -->
          <div class="animate-pulse">
            <div class="h-48 bg-gray-200 rounded-lg mb-4"></div>
            <div class="h-4 bg-gray-200 rounded mb-2"></div>
            <div class="h-4 bg-gray-200 rounded mb-2 w-3/4"></div>
            <div class="h-4 bg-gray-200 rounded mb-2 w-1/2"></div>
          </div>
        </div>

        <!-- Sezione prenotazione -->
        <div class="md:col-span-2 bg-white rounded-lg border border-[#c4b5a7] p-6 shadow-sm">
          <h2 class="text-xl font-bold mb-4 text-[#212121]">Seleziona una data</h2>

          <div class="mb-6">
            <input
                    type="text"
                    id="booking-date"
                    class="w-full p-3 border border-[#c4b5a7] rounded-lg focus:ring-2 focus:ring-[#4a3729] focus:border-[#4a3729]"
                    placeholder="Scegli una data"
                    readonly
            >
          </div>

          <!-- Tabella disponibilità -->
          <h3 class="text-lg font-semibold mb-3 text-[#212121]">Fasce orarie disponibili</h3>
          <div id="slots-grid" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <!-- Popolata da JS -->
            <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
            <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
            <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
            <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
          </div>

          <!-- Messaggi -->
          <div id="availability-msg" class="text-red-600 mb-3 hidden p-3 bg-red-50 rounded-lg"></div>
          <div id="booking-success" class="text-green-600 mb-3 hidden p-3 bg-green-50 rounded-lg"></div>

          <!-- Prezzo -->
          <div id="price-display" class="text-lg font-bold mb-4 p-3 bg-[#f3f6f4] rounded-lg text-[#4a3729]">
            Totale: €0.00
          </div>

          <!-- Pulsante conferma -->
          <button
                  id="confirm-booking"
                  disabled
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#4a3729] text-[#f3f6f4] text-sm font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span class="truncate">Conferma Prenotazione</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="flex justify-center px-4 mt-20">
      <div class="max-w-[960px] w-full flex flex-col items-center text-[#2b2926] text-sm py-10">
        <div class="flex flex-wrap justify-center gap-6 mb-4">
          <a href="about-us.html">Chi siamo</a>
          <a href="contatti.html">Contatti</a>
          <a href="#">Termini</a>
          <a href="#">Privacy</a>
        </div>
        <p>© 2025 Workspaces. Tutti i diritti riservati.</p>
      </div>
    </footer>
  </div>

  <script src="js/prenota.js"></script>
  <script src="js/app.js"></script>
</div>
</body>
</html>
