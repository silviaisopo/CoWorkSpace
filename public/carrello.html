<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>CoWorkSpace - Carrello</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/img/Icona_sito.svg">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#f3f6f4] dark group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">

        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#c4b5a7] px-10 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-[#212121]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
                    </div>
                    <a href="index.html">
                        <h2 class="text-[#212121] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>
                    </a>
                </div>
                <div class="flex items-center gap-9">
                    <a class="text-[#212121] text-sm font-bold leading-normal" href="catalogo.html">Esplora</a>
                    <a class="text-[#212121] text-sm font-bold leading-normal" href="about-us.html">Chi Siamo</a>
                    <a class="text-[#212121] text-sm font-bold leading-normal" href="contatti.html">Contatti</a>
                    <!--<a class="text-[#212121] text-sm font-bold leading-normal" href="offerte.html">Prenota</a>-->
                </div>
            </div>
            <div class="flex flex-1 justify-end gap-8 items-center">
                <div class="flex flex-1 justify-end gap-8 items-center">
                    <a id="profile-btn" href="#">
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("/img/avatar.png");'></div>
                    </a>
                </div>
                <!-- Icona carrello -->
                <a href="carrello.html" class="relative">
                    <div class="size-10 flex items-center justify-center bg-[#f3f6f4] rounded-full text-[#4a3729]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m12-9l2 9m-6-9v9"/>
                        </svg>
                    </div>

                    <!-- ðŸ”¹ Badge -->
                    <span id="cart-badge"
                          class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full px-1.5 py-0.5">
            1
          </span>
                </a>

                <a id="login-btn" href="login.html">
                    <button id="login-button" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#4a3729] text-[#f3f6f4] text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Accedi</span>
                    </button>
                </a>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-6">
            <h1 class="text-2xl font-bold mb-6">Riepilogo Prenotazione</h1>

            <!-- Sezione Dati Utente -->
            <div id="user-info" class="bg-white p-5 rounded-lg shadow mb-6">
                <h2 class="text-xl font-semibold mb-3">Dati Utente</h2>
                <p><strong>Nome:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
            </div>

            <!-- Riepilogo prenotazione -->
            <div id="booking-summary" class="bg-white p-5 rounded-lg shadow mb-6">
                <p class="text-gray-500" id="empty-msg">Caricamento prenotazione...</p>
            </div>

            <!-- Form pagamento -->
            <form id="payment-form" class="bg-white p-6 rounded-lg shadow mb-6 max-w-3xl mx-auto">
                <h2 class="text-xl font-semibold mb-3">Pagamento</h2>
                <div class="mb-4">
                    <label for="card-number" class="block mb-1 font-medium">Numero Carta</label>
                    <input type="text" id="card-number" class="w-full border rounded-lg px-3 py-2" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="mb-4 grid grid-cols-2 gap-4">
                    <div>
                        <label for="expiry" class="block mb-1 font-medium">Scadenza</label>
                        <input type="text" id="expiry" class="w-full border rounded-lg px-3 py-2" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="cvv" class="block mb-1 font-medium">CVV</label>
                        <input type="text" id="cvv" class="w-full border rounded-lg px-3 py-2" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-[#4a3729] text-[#f3f6f4] py-3 rounded-lg font-semibold hover:bg-[#5a4739] transition-colors">
                    Conferma Pagamento
                </button>
            </form>

            <!-- Messaggi -->
            <div id="confirm-msg" class="hidden p-4 bg-green-50 text-green-700 rounded-lg font-semibold mb-4"></div>
            <div id="error-msg" class="hidden p-4 bg-red-50 text-red-700 rounded-lg font-semibold mb-4"></div>

            <div class="text-gray-500 text-sm">
                Le informazioni della carta non vengono salvate sul server.
            </div>
        </main>

        <footer class="flex justify-center px-4 mt-20">
            <div class="max-w-[960px] w-full flex flex-col items-center text-[#2b2926] text-sm py-10">
                <div class="flex flex-wrap justify-center gap-6 mb-4">
                    <a href="about-us.html">Chi siamo</a>
                    <a href="contatti.html">Contatti</a>
                    <a href="#">Termini</a>
                    <a href="#">Privacy</a>
                </div>
                <p>Â© 2025 Workspaces. Tutti i diritti riservati.</p>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/carrello.js"></script>
</div>
</body>
</html>
