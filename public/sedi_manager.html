<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoWorkSpace - Sedi Manager</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/img/Icona_sito.svg">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }

        .location-card { transition: all 0.3s ease; }
        .location-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .selected-location { background-color: #e5e7eb !important; border-left: 4px solid #4a3729; }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a3729;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    </style>
</head>
<body class="bg-[#f3f6f4]" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-col min-h-screen">

    <!-- HEADER -->
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#c4b5a7] px-6 py-3">
        <div class="flex items-center gap-8">
            <!-- Bottone hamburger (mobile) -->
            <button id="hamburger-btn" class="md:hidden text-[#4a3729]">
                ‚ò∞
            </button>
            <div class="flex items-center gap-4 text-[#4a3729]">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"/></svg>
                </div>
                <a href="index.html">
                    <h2 class="text-[#4a3729] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>
                </a>
            </div>
            <div class="hidden md:flex items-center gap-9 ml-6">
                <a class="text-[#4a3729] text-sm font-bold" href="catalogo.html">Esplora</a>
                <a class="text-[#4a3729] text-sm font-bold" href="about-us.html">Chi Siamo</a>
                <a class="text-[#4a3729] text-sm font-bold" href="contatti.html">Contatti</a>
            </div>
        </div>
        <div class="flex flex-1 justify-end gap-8">
            <button id="logout-btn" class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-[#4a3729] text-[#f3f6f4] text-sm font-bold">
                <span class="truncate">Logout</span>
            </button>
        </div>
    </header>

    <div class="flex flex-1 main-container relative">
        <!-- OVERLAY MOBILE -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        <!-- SIDEBAR -->
        <aside id="sidebar" class="fixed md:static top-0 left-0 h-full w-64 bg-[#f3f6f4] p-4 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="flex items-center gap-3 mb-8">
                <div class="bg-cover bg-center rounded-full size-12" style='background-image:url("/img/avatar.png");'></div>
                <div>
                    <h1 id="user-name" class="text-[#4a3729] font-medium">Caricamento...</h1>
                    <p id="user-role" class="text-[#8b6b4d] text-sm"></p>
                </div>
            </div>
            <nav class="space-y-1 text-[#4a3729] font-medium">
                <a href="dashboard_manager.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè† Dashboard</a>
                <a href="sedi_manager.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè¢ Sedi</a>
                <a href="sedi_manager.html#search-location" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè¨ Elimina sede</a>
                <a href="prenotazioni_manager.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be] bg-[#d0c6be]">üí∫ Prenotazioni</a>
            </nav>
            <svg class="absolute top-0 left-0 w-full pointer-events-none" height="300" viewBox="0 0 100 300" preserveAspectRatio="none" aria-hidden="true">
                <path d="M100 0 V270 Q100 290 92 290 H0" stroke="#c4b5a7" stroke-width="1" fill="none" vector-effect="non-scaling-stroke" stroke-linecap="round"/>
            </svg>
        </aside>

        <!-- CONTENUTO -->
        <div class="flex-1 p-8 bg-[#f3f6f4] overflow-y-auto">
            <h1 class="text-[#4a3729] text-2xl font-bold mb-6">Gestione Sedi</h1>

            <!-- Visualizza sedi -->
            <div class="bg-white rounded-lg p-6 border border-[#e5e7eb] mb-6 shadow-md">
                <h2 class="text-[#4a3729] text-xl font-bold mb-4">Tutte le sedi</h2>
                <div id="locations-container" class="grid grid-cols-1 gap-4">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <p class="text-center text-gray-500 py-4" id="no-locations-message" style="display: none;">Nessuna sede aggiunta ancora.</p>
                </div>
            </div>

            <!-- Elimina sede -->
            <div class="bg-white rounded-lg p-6 border border-[#212121] mb-6 shadow-md">
                <h2 class="text-[#4a3729] text-xl font-bold mb-4">Elimina una Sede</h2>
                <input type="text" id="search-location" placeholder="Cerca per citt√† o nome" class="border p-2 rounded w-full mb-3">
                <ul id="locations-list" class="mb-3 max-h-64 overflow-y-auto border rounded p-2"></ul>
                <button id="delete-location" class="bg-red-600 text-white px-4 py-2 rounded w-full hover:bg-red-700">Elimina Sede Selezionata</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="flex flex-col items-center px-4 mt-20 relative z-10">
        <div class="max-w-[960px] w-full flex flex-col items-center text-[#6d5542] text-sm pb-10">
            <div class="flex flex-wrap justify-center gap-6 mb-4">
                <a href="about-us.html" class="hover:text-[#4a3729]">Chi siamo</a>
                <a href="contatti.html" class="hover:text-[#4a3729]">Contatti</a>
                <a href="#" class="hover:text-[#4a3729]">Termini</a>
                <a href="#" class="hover:text-[#4a3729]">Privacy</a>
            </div>
            <p>¬© 2025 Workspaces. Tutti i diritti riservati.</p>
        </div>
    </footer>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const overlay = document.getElementById("overlay");

        hamburgerBtn.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        });
    });
</script>
<script src="js/sedi_manager.js"></script>
</body>
</html>
