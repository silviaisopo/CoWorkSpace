        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
                    placeholder="Card number"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#264532] focus:border-none h-14 placeholder:text-[#96c5a9] p-4 text-base font-normal leading-normal"

        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">

                    placeholder="MM/YY"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#264532] focus:border-none h-14 placeholder:text-[#96c5a9] p-4 text-base font-normal leading-normal"

        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Billing address</h2>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">

                    placeholder="Address"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#264532] focus:border-none h-14 placeholder:text-[#96c5a9] p-4 text-base font-normal leading-normal"

        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">

                    placeholder="City"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#264532] focus:border-none h-14 placeholder:text-[#96c5a9] p-4 text-base font-normal leading-normal"
                    value=""
            />

        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                    value=""

        </div>

        <div class="flex items-center gap-4 bg-[#122118] px-4 min-h-[72px] py-2">

                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBuxgKjP3bSxL1Cwvwpe4s5OmDiOrOXd6OvtrqOrqAeNDmLT0az5qJZ5UZ-__wmrmKPeG7V7-Fj1-djRmr0BF2-804Qhi5vYVh6Aq626TmCSFP8LR6s8JUqDmJe4jMGhRlTCXWbwD8WZMAj9xVUnHpT12SKv4hqHKKihuQyxV31vGErn1rSg6u_SUROJQBumI7IpxhEeFIAKbhHOYCVIYRz7G4A9Fzq1gnOvf3AtztAYzeSYsBhegnjdBw7ESw9kb5nTktOgt0H9Ohd");'

            <p class="text-[#96c5a9] text-sm font-normal leading-normal line-clamp-2">The Loft · 1 guest</p>

        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#366348] py-5">
            <p class="text-[#96c5a9] text-sm font-normal leading-normal">1 day</p>

            <p class="text-[#96c5a9] text-sm font-normal leading-normal">Total</p>
