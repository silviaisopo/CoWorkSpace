<!DOCTYPE html>
<html lang="it">
<meta charset="UTF-8">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="/css/style.css">
    <!--<link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />-->

    <title>CoWorkSpace</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#122118] dark group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <!-- HEADER -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#264532] px-10 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-white">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
                    </div>
                    <a href="index.html">
                        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>
                    </a>
                </div>
                <div class="flex items-center gap-9">
                    <a class="text-white text-sm font-medium leading-normal" href="catalogo.html">Esplora</a>
                    <a class="text-white text-sm font-medium leading-normal" href="about-us.html">Chi Siamo</a>
                    <a class="text-white text-sm font-medium leading-normal" href="contatti.html">Contatti</a>
                    <a class="text-white text-sm font-medium leading-normal" href="#">Prenota</a>
                </div>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <a href="registrazione.html">
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#38e07b] text-[#122118] text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Registrati</span>
                    </button>
                </a>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Bentornato!</h2>
                <form id="login-form">
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-white text-base font-medium leading-normal pb-2">Email</p>
                            <input
                                    id="email"
                                    type="email"
                                    placeholder="Email"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#366348] bg-[#1b3124] focus:border-[#366348] h-14 placeholder:text-[#96c5a9] p-[15px] text-base font-normal leading-normal"
                                    required
                            />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
                            <input
                                    id="password"
                                    type="password"
                                    placeholder="Password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#366348] bg-[#1b3124] focus:border-[#366348] h-14 placeholder:text-[#96c5a9] p-[15px] text-base font-normal leading-normal"
                                    required
                            />
                        </label>
                    </div>
                    <div id="error-message" class="text-red-500 text-sm px-4 py-2"></div>
                    <p class="text-[#96c5a9] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Password dimenticata?</p>
                    <div class="flex px-4 py-3">
                        <button
                                type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#38e07b] text-[#122118] text-sm font-bold leading-normal tracking-[0.015em]"
                        >
                            <span class="truncate">Accedi</span>
                        </button>
                    </div>
                </form>
                <p class="text-[#96c5a9] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
                    Non hai ancora un'account? <a href="registrazione.html" class="underline">Registrati</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="/js/app.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
