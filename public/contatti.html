<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>CoWorkSpace</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#122118] dark group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <!-- HEADER -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#264532] px-10 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-white">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
                    </div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Workspaces</h2>
                </div>
                <div class="flex items-center gap-9">
                    <a class="text-white text-sm font-medium leading-normal" href="index.html">Home</a>
                    <a class="text-white text-sm font-medium leading-normal" href="catalogo.html">Esplora</a>
                    <a class="text-white text-sm font-medium leading-normal" href="about-us.html">Chi Siamo</a>
                    <a class="text-white text-sm font-medium leading-normal" href="#">Prenota</a>
                </div>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <a href="login.html">
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#38e07b] text-[#122118] text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Accedi</span>
                    </button>
                </a>
                <a href="area_riservata.html">
                    <div
                            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA_MVb8XzjwZkF6O5ivyZadhiZ0XFu3eD3FcdLA4Ixll10kk5401IzquwYtZFDU62_BZe5t4MMH_vsl_n-OlC8DmE3TAuYL59BpGsjAUiiYKmyXt19iHlvSxRwnHOXcrL0tZZkBwMt6JXJAihCyIfWS5ZYZOvlrXleOJbjxL4_dwtH5z3dIiicVgsdefagncm7OtGLysfvqF9hePY98itO4GtP3sLCMwziLNNYudYkqwO0-nVMuTdxyLMBx0MOlp5OG4_wDawpRjBtW");'
                    ></div>
                </a>
            </div>
        </header>

        <!-- CONTENUTO -->
        <main class="px-10 py-8 flex flex-col items-center">
            <div class="w-full max-w-[960px]">
                <!-- HERO -->
                <div
                        class="bg-cover bg-center min-h-80 rounded-xl mb-6 flex items-end"
                        style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0) 25%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuBoYI3DfId-h66ggBXeh_WzZIA3OZM8spGDJV5QuGnd1YcIUucaBYBVvp8Z-CDwBLxg9dXxhp7Fjp4OcpI2YoBBGH8a5jAzrmtMGRAElqETgoF8PQebAaZsEBXekjC027FaoaqzKzLWL09T-jHKEZsS6Cclja0CzYVgVnDQySb-EtfUxkBckP8k2YrF7posDZ2EXqPCcUwf48HvDoiCY5_sacxixJdVMmU_OGmOYlaJODQZBFF3SG0I1QW2KRzzVa_WK0Tlnbh7ksvf");'
                >
                    <h1 class="text-white text-[28px] font-bold p-4">Contatti</h1>
                </div>

                <!-- INFORMAZIONI DI CONTATTO -->
                <section class="mb-10 text-white">
                    <h2 class="text-xl font-semibold mb-2">Informazioni di contatto</h2>
                    <p class="mb-4">Puoi contattarci in uno dei modi seguenti:</p>
                    <ul class="space-y-1 pl-4 list-disc">
                        <li><strong>Indirizzo:</strong> Via dell'Artigianato 12, 00100 Roma</li>
                        <li><strong>Telefono:</strong> +39 06 1234567</li>
                        <li><strong>Email:</strong> info@CoWorkSpace.it</li>
                        <li><strong>Orari:</strong> Lun–Ven 9:00 – 18:00</li>
                    </ul>
                </section>

                <!-- FORM DI ASSISTENZA -->
                <section class="text-white">
                    <h2 class="text-xl font-semibold mb-4">Modulo di assistenza clienti</h2>
                    <form id="assistenzaForm" action="/invia-assistenza" method="POST" class="space-y-4 max-w-xl">
                        <div>
                            <label for="nome" class="block mb-1 font-medium">Nome</label>
                            <input type="text" id="nome" name="nome" required class="w-full rounded-md border border-[#264532] bg-[#1b3124] text-white px-3 py-2" />
                        </div>
                        <div>
                            <label for="email" class="block mb-1 font-medium">Email</label>
                            <input type="email" id="email" name="email" required class="w-full rounded-md border border-[#264532] bg-[#1b3124] text-white px-3 py-2" />
                        </div>
                        <div>
                            <label for="messaggio" class="block mb-1 font-medium">Messaggio</label>
                            <textarea id="messaggio" name="messaggio" rows="5" required class="w-full rounded-md border border-[#264532] bg-[#1b3124] text-white px-3 py-2"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Invia" class="cursor-pointer bg-[#264532] hover:bg-[#366348] text-white font-bold py-2 px-6 rounded-md" />
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
</div>
</body>
</html>
