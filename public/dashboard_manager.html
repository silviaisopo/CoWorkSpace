        <h2 class="text-[#212121] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>

    <div class="flex items-center gap-9">
      <a class="text-[#212121] text-sm font-bold leading-normal" href="catalogo.html">Esplora</a>

<!-- MAIN DASHBOARD -->
<main class="flex-1 p-10 space-y-10">
  <h1 class="text-2xl font-bold">Dashboard Manager</h1>


  <!-- Sezione Sedi -->
  <section class="grid md:grid-cols-2 gap-6">
    <!-- Aggiungi Sede -->
    <div class="bg-white border-2 border-[#6d5542] rounded-lg p-6 shadow">
      <h2 class="text-lg font-bold mb-4">Aggiungi Sede</h2>
      <form id="formAggiungiSede" class="flex flex-col gap-3">
        <input type="text" placeholder="Nome Sede" class="border border-[#6d5542] rounded px-3 py-2">
        <input type="text" placeholder="Indirizzo" class="border border-[#6d5542] rounded px-3 py-2">
        <button type="submit" class="bg-[#4a3729] text-[#f3f6f4] rounded px-4 py-2 font-bold">Aggiungi</button>
      </form>
    </div>

    <!-- Lista Sedi -->
    <div class="bg-white border-2 border-[#6d5542] rounded-lg p-6 shadow">
      <h2 class="text-lg font-bold mb-4">Sedi Esistenti</h2>
      <table class="w-full text-sm border-collapse">
        <thead>
        <tr class="bg-[#6d5542] text-[#f3f6f4]">
          <th class="px-3 py-2 text-left">Nome</th>
          <th class="px-3 py-2 text-left">Indirizzo</th>
          <th class="px-3 py-2 text-left">Azioni</th>
        </tr>
        </thead>
        <tbody id="listaSedi">
        <!-- Dati popolati da JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Sezione Postazioni / Sale -->
  <section class="grid md:grid-cols-2 gap-6">
    <!-- Gestione Postazioni -->
    <div class="bg-white border-2 border-[#6d5542] rounded-lg p-6 shadow">
      <h2 class="text-lg font-bold mb-4">Aggiungi Sala/Postazione</h2>
      <form id="formPostazioni" class="flex flex-col gap-3">
        <select class="border border-[#6d5542] rounded px-3 py-2" id="sedeSelect">
          <option value="Sala Riunioni" >Sala Riunione</option>
            <option value="Postazione Condivisa" >Postazione Condivisa</option>
          <!-- Dati sede popolati da JS -->
        </select>
        <input type="text" placeholder="Indirizzo" class="border border-[#6d5542] rounded px-3 py-2">
        <input type="number" placeholder="Numero di posti" class="border border-[#6d5542] rounded px-3 py-2">
        <button type="submit" class="bg-[#4a3729] text-[#f3f6f4] rounded px-4 py-2 font-bold">Aggiorna Disponibilità</button>
      </form>
    </div>

    <!-- Lista Postazioni -->
    <div class="bg-white border-2 border-[#6d5542] rounded-lg p-6 shadow">
      <h2 class="text-lg font-bold mb-4">Postazioni / Sale</h2>
      <table class="w-full text-sm border-collapse">
        <thead>
        <tr class="bg-[#6d5542] text-[#f3f6f4]">
          <th class="px-3 py-2 text-left">Sede</th>
          <th class="px-3 py-2 text-left">Postazione / Sala</th>
          <th class="px-3 py-2 text-left">Disponibilità</th>
        </tr>
        </thead>
        <tbody id="listaPostazioni">
        <!-- Dati popolati da JS -->
        </tbody>
      </table>
    </div>
  </section>
</main>
