<!DOCTYPE html>

<head>

  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.3s ease-out forwards;
    }
    .sidebar-container { position: relative; width: 16rem; background-color: #f3f6f4; }
    .sidebar-line { position: absolute; top: 0; bottom: 0; right: 0; width: 1px; background-color: #4a3729; }
    footer .footer-line { border-top: 1px solid #4a3729; width: calc(100% - 16rem); margin-left: 16rem; }
  </style>
</head>
<body class="bg-[#f3f6f4]" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-col min-h-screen">
  <!-- HEADER -->
  <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#c4b5a7] px-10 py-3">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-4 text-[#4a3729]">
        <div class="size-4">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
        </div>
        <a href="index.html">
          <h2 class="text-[#4a3729] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>

      <div class="flex items-center gap-9">
        <a class="text-[#4a3729] text-sm font-bold" href="catalogo.html">Esplora</a>
        <a class="text-[#4a3729] text-sm font-bold" href="about-us.html">Chi Siamo</a>
        <a class="text-[#4a3729] text-sm font-bold" href="contatti.html">Contatti</a>
        <a class="text-[#4a3729] text-sm font-bold" href="offerte.html">Prenota</a>
      </div>
    </div>
    <div class="flex flex-1 justify-end gap-8">
      <button id="logout-btn" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#4a3729] text-[#f3f6f4] text-sm font-bold">
        <span class="truncate">Logout</span>
      </button>

  </header>

  <div class="flex flex-1 main-container">

        </div>
      </div>
      <nav class="space-y-1 text-[#4a3729] font-medium">
        <a href="dashboard_manager.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè† Dashboard</a>
        <a href="gestione_sale.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè¢ Sale</a>

      <div class="bg-[#FFFFFF] rounded-lg p-6 border border-[#212121] mb-6">
        <h2 class="text-[#4a3729] text-xl font-bold mb-4">Gestione Sale</h2>
        <div class="flex gap-4">
          <input type="text" id="new-sala" placeholder="Nome sala" class="border p-2 rounded">
          <button id="add-sala" class="bg-[#4a3729] text-white px-4 py-2 rounded">Aggiungi</button>
          <button id="remove-sala" class="bg-[#dc3545] text-white px-4 py-2 rounded">Rimuovi</button>
        </div>
        <ul id="sale-list" class="mt-4 list-disc list-inside"></ul>
      </div>

      <!-- GESTIONE UFFICI -->
      <div class="bg-[#FFFFFF] rounded-lg p-6 border border-[#212121] mb-6">
        <h2 class="text-[#4a3729] text-xl font-bold mb-4">Gestione Uffici</h2>
        <div class="flex gap-4">
          <input type="text" id="new-ufficio" placeholder="Nome ufficio" class="border p-2 rounded">
          <button id="add-ufficio" class="bg-[#4a3729] text-white px-4 py-2 rounded">Aggiungi</button>
          <button id="remove-ufficio" class="bg-[#dc3545] text-white px-4 py-2 rounded">Rimuovi</button>
        </div>
        <ul id="uffici-list" class="mt-4 list-disc list-inside"></ul>
      </div>

      <!-- GESTIONE POSTAZIONI -->
      <div class="bg-[#FFFFFF] rounded-lg p-6 border border-[#212121] mb-6">
        <h2 class="text-[#4a3729] text-xl font-bold mb-4">Gestione Postazioni</h2>
        <div class="flex gap-4">
          <input type="text" id="new-postazione" placeholder="Nome postazione" class="border p-2 rounded">
          <button id="add-postazione" class="bg-[#4a3729] text-white px-4 py-2 rounded">Aggiungi</button>
          <button id="remove-postazione" class="bg-[#dc3545] text-white px-4 py-2 rounded">Rimuovi</button>
        </div>
        <ul id="postazioni-list" class="mt-4 list-disc list-inside"></ul>
      </div>

    </div>
  </div>

  <footer class="flex flex-col items-center px-4 mt-20 relative z-10">
    <div class="footer-line mb-6"></div>
