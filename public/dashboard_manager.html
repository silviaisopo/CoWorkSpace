<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />

  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.3s ease-out forwards;
    }
    .sidebar-container { position: relative; width: 16rem; background-color: #f3f6f4; }
    .sidebar-line { position: absolute; top: 0; bottom: 0; right: 0; width: 1px; background-color: #4a3729; }
    footer .footer-line { border-top: 1px solid #4a3729; width: calc(100% - 16rem); margin-left: 16rem; }
  </style>
</head>
<body class="bg-[#f3f6f4]" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

  <!-- HEADER -->

      <div class="flex items-center gap-4 text-[#4a3729]">
        <div class="size-4">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
        </div>
        <a href="index.html">
          <h2 class="text-[#4a3729] text-lg font-bold leading-tight tracking-[-0.015em]">CoWorkSpace</h2>
        </a>
      </div>
      <div class="flex items-center gap-9">
        <a class="text-[#4a3729] text-sm font-bold" href="catalogo.html">Esplora</a>
        <a class="text-[#4a3729] text-sm font-bold" href="about-us.html">Chi Siamo</a>
        <a class="text-[#4a3729] text-sm font-bold" href="contatti.html">Contatti</a>
        <a class="text-[#4a3729] text-sm font-bold" href="offerte.html">Prenota</a>
      </div>
    </div>
    <div class="flex flex-1 justify-end gap-8">
      <button id="logout-btn" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#4a3729] text-[#f3f6f4] text-sm font-bold">
        <span class="truncate">Logout</span>
      </button>
    </div>
  </header>

  <div class="flex flex-1 main-container">
    <!-- SIDEBAR -->
    <aside class="w-64 bg-[#f3f6f4] border-r border-[#4a3729] p-4 animate-fade-in-up">
      <div class="flex items-center gap-3 mb-8">
        <div class="bg-cover bg-center rounded-full size-12" style='background-image:url("https://lh3.googleusercontent.com/aida-public/AB6AXuDFKjw25kx-CWVhvIZfBaBRYk0uPNb0p0WuP_cb0VfACRXiVCp-Z71ompgqnSySKXQW39r2-bNrcE3wL3GWmnwtibjIjT_k0kMqiFyMKAMo62K4j5To1XFkUnOHUZ1idWH9MaLBsCXU_rpIdt3mIwPGmPZTdF_1tI9edsYbtjo9Uq4Enla9GRkrm343m4HSD_UHctO15j3WPQwtC8ocfgGv7lM7uKPNtiR0Q-OrLuV3Mv_K-fm-ir2mEPSB6-EA13nrqH67B8bj0pXQ");'></div>
        <div>
          <h1 id="user-name" class="text-[#4a3729] font-medium">Caricamento...</h1>
          <p id="user-role" class="text-[#8b6b4d] text-sm"></p>
        </div>
      </div>
      <nav class="space-y-1 text-[#4a3729] font-medium">
        <a href="dashboard_manager.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè† Dashboard</a>
        <a href="gestione_sale.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè¢ Sale</a>
        <a href="gestione_uffici.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üè¨ Uffici</a>
        <a href="gestione_postazioni.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#d0c6be]">üí∫ Postazioni</a>
      </nav>
    </aside>

    <!-- CONTENUTO DASHBOARD -->
    <div class="flex-1 p-8 bg-[#f3f6f4]">
      <h1 class="text-[#4a3729] text-2xl font-bold mb-6">Dashboard Manager</h1>

      <!-- FORM AGGIUNTA SEDE -->
      <div class="bg-white rounded-lg p-6 border border-[#212121] mb-6 shadow-md">
        <h2 class="text-[#4a3729] text-xl font-bold mb-4">Aggiungi una Sede</h2>
        <form id="add-location-form" class="flex flex-col gap-3">
          <input type="text" name="name" placeholder="Nome sede" required class="border p-2 rounded w-full">
          <input type="text" name="address" placeholder="Indirizzo" required class="border p-2 rounded w-full">
          <input type="text" name="city" placeholder="Citt√†" required class="border p-2 rounded w-full">
          <select name="type" required class="border p-2 rounded w-full">
            <option value="ufficio privato">Ufficio Privato</option>
            <option value="sala riunioni">Sala Riunioni</option>
            <option value="postazione condivisa">Postazione Condivisa</option>
          </select>
          <input type="text" name="description" placeholder="Citt√†" required class="border p-2 rounded w-full">
          <input type="text" name="services" placeholder="Servizi (es: Wi-Fi, Proiettore)" class="border p-2 rounded w-full">
          <input type="number" name="capacity" placeholder="Capienza" required class="border p-2 rounded w-full">
          <input type="number" name="price_per_hour" placeholder="Prezzo/ora" required class="border p-2 rounded w-full" step="0.01">
          <button type="submit" class="bg-[#4a3729] text-white px-4 py-2 rounded w-full">Aggiungi Sede</button>
        </form>
      </div>

      <!-- FORM ELIMINAZIONE SEDE -->
      <div class="bg-white rounded-lg p-6 border border-[#212121] mb-6 shadow-md">
        <h2 class="text-[#4a3729] text-xl font-bold mb-4">Elimina una Sede</h2>
        <input type="text" id="search-location" placeholder="Cerca per citt√† o nome" class="border p-2 rounded w-full mb-3">
        <ul id="locations-list" class="list-disc list-inside mb-3 max-h-64 overflow-y-auto"></ul>
        <button id="delete-location" class="bg-red-600 text-white px-4 py-2 rounded w-full">Elimina Sede Selezionata</button>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="flex flex-col items-center px-4 mt-20 relative z-10">
    <div class="footer-line mb-6"></div>
    <div class="max-w-[960px] w-full flex flex-col items-center text-[#6d5542] text-sm pb-10">
      <div class="flex flex-wrap justify-center gap-6 mb-4">
        <a href="about-us.html" class="hover:text-[#4a3729]">Chi siamo</a>
